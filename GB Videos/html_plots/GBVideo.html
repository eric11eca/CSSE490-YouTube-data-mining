<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>CSSE490 Data Analysis Trending YouTube Videos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/radial.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Cookie' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <style>
        body {
            margin:0;
	        padding:0;
            background-color: rgb(243, 231, 231);
        }
    </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <header class="header-basic-light">
        <div class="header-limiter">
            <h1>
                <a href="index.html">Trending YouTube Video Data Mining  
                    <img src="./assets/Data.svg" width="40" height="40" style="text-align: center;">
                </a>
            </h1>
            <!--nav>
                <a href="#">Home</a>
                <a href="#" class="selected">Blog</a>
                <a href="#">Pricing</a>
                <a href="#">About</a>
                <a href="#">Faq</a>
                <a href="#">Contact</a>
            </nav-->
        </div>
    </header>

    <img src="./assets/Data Mining.jpg" style="display: inline-block; width: 390px; height: 340px; left: 5%; top: 30%; position: absolute;">
    <img src="./assets/Data Processing.jpg" style="display: inline-block; width: 390px; height: 340px;  right: 5%; top: 30%; position: absolute;">

    <div class="menu">
        <div class="btn trigger">
            <span class="line white"></span>
        </div>

        <div class="icons">
            <div class="rotater">
                <div id="home" class="btn btn-icon">
                    <i class="glyphicon glyphicon-home white" title="home" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
             </div>

            <div class="rotater">
                <div id="statistic" class="btn btn-icon">
                    <i class="glyphicon glyphicon-equalizer white" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>

            <div class="rotater">
                <div id="fire" class="btn btn-icon">
                    <i class="glyphicon glyphicon-fire white" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>

            <div class="rotater">
                <div id="category" class="btn btn-icon">
                    <i class="glyphicon glyphicon-list white" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>

            <div class="rotater">
                <div id="title" class="btn btn-icon">
                    <i class="glyphicon glyphicon-tags white" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>

            <div class="rotater">
                <div id="timeline" class="btn btn-icon">
                    <i class="fas fa-calendar-alt white" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>

            <div class="rotater">
                <div id="likes" class="btn btn-icon">
                    <i class="fas fa-star white" style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>

            <div class="rotater">
                <div id="view" class="btn btn-icon">
                    <i class="fas fa-eye white" white style="font-size:40px; text-align:center; line-height:130%;"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $(".trigger").click(function() {
                $(".menu").toggleClass("active"); 
            });
        });

        $('#category').click(function() {
            location.href = './category_related_words.html';
        })

        $('#home').click(function() {
            location.href = './index.html';
        })

        $('#likes').click(function() {
            location.href = './likes_dislike.html';
        })

        $('#timeline').click(function() {
            location.href = './time_analysis.html';
        })

    </script>

    <footer class="page-footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>
</html>
